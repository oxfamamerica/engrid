    <script>
      function load_scripts_fast() {
        // Lazyload any image with a data-src defined
        // REF: https://varvy.com/pagespeed/defer-images.html
        function lazyLoadImgDataSrc() {
          var imgDefer = document.getElementsByTagName("img");
          for (var i = 0; i < imgDefer.length; i++) {
            if (imgDefer[i].getAttribute("data-src")) {
              imgDefer[i].setAttribute(
                "src",
                imgDefer[i].getAttribute("data-src")
              );
            }
          }
        }
        lazyLoadImgDataSrc();

        // Get the first script element on the page
        var ref = document.getElementsByTagName("body")[0];

        // Create a new script element
        var script_jQuery = document.createElement("script");

        // Set the script element `src`
        script_jQuery.src =
          "https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js";

        // Inject the script into the DOM
        ref.parentNode.insertBefore(script_jQuery, ref);

        // START: Your Analytics Scripts
        (function(w, d, s, l, i) {
          w[l] = w[l] || [];
          w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != "dataLayer" ? "&l=" + l : "";
          j.async = true;
          j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
          f.parentNode.insertBefore(j, f);
        })(window, document, "script", "dataLayer", "GTM-NP8MJ4");

        console.log("Fast Scripts Loaded");
      }

      function load_scripts_slow() {
        // Get the first script element on the page
        var ref = document.getElementsByTagName("body")[0];

        // Create a new script element
        // var script_oc_en_upland_sms_signup = document.createElement( 'script' );
        //var script_oc_en_tracking_id_swap = document.createElement("script");
        //var script_threatMetrix = document.createElement("script");

        // Set the script element `src`
        // script_oc_en_upland_sms_signup.src ='https://aaf1a18515da0e792f78-c27fdabe952dfc357fe25ebf5c8897ee.ssl.cf5.rackcdn.com/1991/oc-en-upland-sms-signup.js?v=1583861134000';
        //script_oc_en_tracking_id_swap.src ="https://cdn.jsdelivr.net/gh/4site-interactive-studios/Ocean-Conservancy-Engaging-Networks-Template@master/themes/child-theme/js/oc-en-tracking-id-swap.js";
        //script_threatMetrix.src = "https://h.online-metrix.net/fp/tags.js?org_id=7nrfulxi&session_id=e1991-f3c4bc594cfb4edc83bd65fcbbdf1369-server10008&page_id=1";

        // Inject the script into the DOM
        // ref.parentNode.insertBefore( script_oc_en_upland_sms_signup, ref );
        //ref.parentNode.insertBefore(script_oc_en_tracking_id_swap, ref);
        //ref.parentNode.insertBefore(script_threatMetrix, ref);

        // GA Conversion Tracking Start
        window.dataLayer = window.dataLayer || [];
        window.addEventListener("DOMContentLoaded", (event) => {
          const giftProcess = pageJson.giftProcess;
          const pageNumber = pageJson.pageNumber;
          const pageCount = pageJson.pageCount;
          console.log("giftProcess: ", giftProcess);
          console.log("pageNumber: ", pageNumber);
          console.log("pageCount: ", pageCount);

          if (giftProcess === true && pageNumber == pageCount) {
            window.receipt_amount_data = "{receipt_data~amount}";
            window.receipt_recurring_frequency =
              "{receipt_data~recurringFrequency}";
            window.receipt_tx_id = "{receipt_data~txId}";

            let rti = window.sessionStorage.getItem("receipt_tx_id");
            if (!rti || window.receipt_tx_id != rti) {
              window.sessionStorage.setItem(
                "receipt_tx_id",
                window.receipt_tx_id
              );
              var initialAmount = "{receipt_data~amount}",
                prettyAmount = initialAmount.replace(/\$/g, "");
              dataLayer.push({ adRevenue: prettyAmount });
              console.log(
                "A gift has been made and recorded to Google Analytics " +
                  "{receipt_data~amount}"
              );
              submitHSFormsAPI();
            }
          }
        });
        // GA Conversion Tracking End

        // Tracking JS
        window.addEventListener("load", function() {
          var e = window.receipt_amount_data,
            a = pageJson.pageName.toLowerCase();
          if (a.indexOf("honor") >= 0) var n = "Honor";
          else
            n =
              a.indexOf("memorial") >= 0
                ? "Memorial"
                : a.indexOf("premium") >= 0
                ? "Premium"
                : a.indexOf("monthly") >= 0
                ? "Monthly"
                : "Standard Donation";
          var i,
            o = window.receipt_recurring_frequency;
          i = o || "OneTime";
          if (e) {
            var r = e.replace(/\$/g, "");
            parseFloat(r) > 0 &&
              "{receipt_data~amount}" != r &&
              dataLayer.push({
                event: "BFREDtransaction",
                ecommerce: {
                  purchase: {
                    actionField: {
                      id: window.receipt_tx_id,
                      affiliation: "Engaging Networks Donation Form",
                      revenue: r,
                      tax: "0.00",
                      shipping: "0.00",
                    },
                    products: [
                      {
                        name:
                          pageJson.pageName + " - " + pageJson.campaignPageId,
                        brand: n,
                        id: pageJson.campaignPageId + " - " + r + " - " + i,
                        price: r,
                        variant: i,
                        quantity: 1,
                      },
                    ],
                  },
                },
              });
          }
        });
        //Hubspot Forms API
        var getCookie = function(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
          return r ? r[1] : '';
        };
        var getUrlParam = function(key) {
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === key) {
              return pair[1] === 'true' ? true : decodeURIComponent(pair[1].replace(/\+/g, '%20'));
            }
          }
          return '';
        }

        var getParamOrCookie = function(paramKey, cookieKey) {
          return getUrlParam(paramKey) !== '' ? getUrlParam(paramKey) : getCookie(cookieKey);
        };
       

        // HS Script (can adjust to Mobile Commons/Upland)
        
        function postAjax(url, data, success) {
            var final_data = data;
        
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState > 3 && (xhr.status == 200 || xhr.status == 202)) {
                    success(xhr.responseText);
                }
            }
            xhr.send(final_data);
            
        }

        function submitHSFormsAPI(){
            let referrer = document.referrer ? document.referrer : getCookie('oxA_ref');
            let context = {
              pageUri: referrer && referrer !== 'none' ? referrer : document.location.href,
              pageName: document.title
            };
            
            let hsPortalId = '7987933';
            let hsFormId = '5bdfe75e-680f-439f-990e-3732b6d85ce9';
            let hutk = getCookie('hubspotutk');
            
            if (hutk.length > 0) {
              context.hutk = hutk;
            }
            let fields = [
              {
                name: 'country',
                value: '{user_data~Country}'
              },
              {
                name: 'email',
                value: '{user_data~Email Address}'
              },
              {
                name: 'firstname',
                value: '{user_data~First Name}'
              },
              {
                name: 'lastname',
                value: '{user_data~Last Name}'
              },
              {
                name: 'address',
                value: '{user_data~Street}'
              },
              {
                name: 'street_address_2',
                value: '{user_data~Address 2}'
              },
              {
                name: 'city',
                value: '{user_data~City}'
              },
              {
                name: 'state',
                value: '{user_data~State}'
              },
              {
                name: 'zip',
                value: '{user_data~Zipcode}'
              },
              {
                name: 'phone',
                value: '{user_data~Home Phone}'
              },
              {
                name: 'source',
                value: '{user_data~ROI Source Code}'
              },
              {
                name: 'subsource',
                value: ''
              },
              {
                name: 'campaign_id',
                value: '{receipt_data~campaignId}'
              },
              {
                name: 'formname',
                value: pageJson.pageName
              },
              {
                name: 'transaction_amt',
                value: '{receipt_data~amount~[en]}'
              },
              {
                name: 'pageamounts',
                value: 'pageamounts'
              },
              {
                name: 'contribution_key',
                value: '{receipt_data~orderId}'
              },
              {
                name: 'is_recurring',
                value: '{receipt_data~recurringStatus}'
              },
              {
                name: 'life_cycle',
                value: getParamOrCookie('cyc', 'oxA_cyc')
              },
              {
                name: 'utm_medium',
                value: getParamOrCookie('utm_medium', 'oxA_um')
              },
              {
                name: 'utm_source',
                value: getParamOrCookie('utm_source', 'oxA_us')
              },
              {
                name: 'utm_campaign',
                value: getParamOrCookie('utm_campaign', 'oxA_uc')
              },
              {name: 'referrer',
                value: referrer
              },
              {name: 'analytics_session_id',
                value: getCookie('oxA_sid')
              },
              {name: 'analytics_user_id',
                value: getCookie('oxA_uid')
              },
              {name: 'audience',
                value: getParamOrCookie('audience', 'oxA_aud')
              },
              {
                name: 'detail',
                value: getParamOrCookie('det', 'oxA_det')
              }
            ];
            let target_url = 'https://api.hsforms.com/submissions/v3/integration/submit/' + hsPortalId + '/' + hsFormId;
            let data = JSON.stringify({
                fields: fields,
                context: context,
                skipValidation: true
            });
            postAjax(target_url, data, function(data) {
                var response = JSON.parse(data);
                if (response.error){ console.log("error submit forms API");}
                else {
                    console.log(response.message);
                    window.dataLayer.push({
                      'event': 'hs-submitted',
                      'form-type': 'donate'
                    });
                }
            });
        }
        
        /* END: Your Analytics Scripts */
        console.log("Slow Scripts Loaded");
      }
    </script>
